<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="main flex justify-between align-start ">
      <div class="sideBar border bg-white">
        <nav class="navbar flex justify-between align-start flex-column p-10">
          <div class="menu flex justify-center flex-column align-start">
            <div class="logo">
              <img src="./img/logo_prev_ui.png" alt="Logo" />
            </div>
            <div class="list">
              <ul>
                <li><img src="./img/icons/home.svg" alt="Home" />Home</li>
                <li><img src="./img/icons/search.svg" alt="search" />Search</li>
                <li>
                  <img src="./img/icons/explore.svg" alt="explore" />Explore
                </li>
                <li>
                  <img src="./img/icons/message.svg" alt="messages" />Messages
                </li>
                <li>
                  <img src="./img/icons/heart.svg" alt="heart" />Notifications
                </li>
                <li>
                  <img src="./img/icons/create.svg" alt="create post" />Create
                </li>
                <li>
                  <img src="./img/icons/profile.svg" alt="Profile" /> Profile
                </li>
              </ul>
            </div>
          </div>
          <div class="more flex align-center justify-start gap">
            <img width="22" height="22" src="./img/icons/menu.svg" alt="Menu" />
            <p>More</p>
          </div>
        </nav>
      </div>
      <div class="home_page flex flex-column align-center p-10 gap">
        <div
          class="story_wrapper bg-white flex align-center justify-between p-10 border round"
        >
          <div class="story">
            <div class="story_border"></div>
            <div class="acc_name"><p>Ibrahim</p></div>
          </div>
          <div class="story">
            <div class="story_border"></div>
            <div class="acc_name"><p>Ibrahim</p></div>
          </div>
          <div class="story">
            <div class="story_border"></div>
            <div class="acc_name"><p>Ibrahim</p></div>
          </div>
          <div class="story">
            <div class="story_border"></div>
            <div class="acc_name"><p>Ibrahim</p></div>
          </div>
          <div class="story">
            <div class="story_border"></div>
            <div class="acc_name"><p>Ibrahim</p></div>
          </div>
        </div>
        <div class="foryou_page flex flex-column align-center ">
          <div class="post flex bg-white flex-column round border">
            <div class="post_head p-10 flex justify-between align-center">
              <div style="cursor: pointer;" class="acc flex gap">
                <img src="./img/icons/profile.svg" alt="profile_picture" />
                <p class="flex align-center justify-between">Nature_magazine</p>
              </div>
              <div class="settings" style="cursor: pointer;">
                <img src="./img/icons/threedots.svg" alt="Settings" />
              </div>
            </div>
            <div class="post_image">
              <img class="post_image" src="./img/post1.jpg" alt="Post" />
            </div>
            <div class="post_footer flex justify-between align-center">
              <div class="like_share flex gap align-center">
                <img width="20" src="./img/icons/heart.svg" alt="Like">
                <img width="20" src="./img/icons/share.svg" alt="Share">
                <img width="20" src="./img/icons/comment.svg" alt="Comment">
              </div>
              <div class="bookmark">
                <img width="20" src="./img/icons/bookmark.svg" alt="Bookmark">
              </div>
            </div>
            <div class="caption_div">
              <div class="liked_by flex align-center gap">
                <img src="./img/icons/profile.svg" alt="profile_picture" width="20">
                <p style="font-size: 14px;">Liked by <b>Ibrahim</b> and others</p>
              </div>
              <div class="caption p-10">
                 <p><b>nature_magazine </b> Beautiful nature pic shot by @ig_saadi</p>
              </div>
            </div> 
            <div class="comments flex flex-column ">
              <div class="view_all">
                <p>View all 8 comments</p>
                <p>3 days ago</p>
              </div>
              <div class="add_comment flex align-center ">

                <img src="./img/icons/emoji.svg" alt="Smiley" class="emoji">
                <input type="text" id="post_cmnt" class="border" placeholder="Add a comment..."/>
                <button class="post_btn">Post</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form_div border bg-white">
        <div class="form-box"></div>
          <div class="tabs">
            <button id="login-tab" class="active-tab" onclick="showLoginForm()">Login</button>
            <button id="signup-tab" onclick="showSignupForm()">Sign Up</button>
          </div>
      
          <div id="login-form" class="form-content flex flex-column">

              <label for="login-email">Email</label>
              <input type="email" id="login-email" name="login-email" placeholder="Enter your email">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" name="login-password" placeholder="Enter your password">
              <button type="submit" onclick="login_with_email()">Login</button>

          </div>
      
          <div id="signup-form" class="form-content hidden">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" placeholder="example_ig">
              <label for="signup-email">Email</label>
              <input type="email" id="signup-email" name="signup-email" placeholder="Enter your email">
              <label for="signup-password">Password</label>
              <input type="password" id="signup-password" name="signup-password" placeholder="Create a password">
              <button type="submit" onclick="signup_with_email()">Sign Up</button>

          </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
