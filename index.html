<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="utility.css" />
  </head>
  <body>
    <div class="main flex justify-between">
      <div class="sideBar border bg-white">
        <nav class="navbar flex justify-between align-start flex-column p-10">
          <div class="menu flex justify-center flex-column align-start">
            <div class="logo">
              <img src="./img/logo_prev_ui.png" alt="Logo" />
            </div>
            <div class="list">
              <ul>
                <li><img src="./img/icons/home.svg" alt="Home" />Home</li>
                <li><img src="./img/icons/search.svg" alt="search" />Search</li>
                <li>
                  <img src="./img/icons/explore.svg" alt="explore" />Explore
                </li>
                <li>
                  <img src="./img/icons/message.svg" alt="messages" />Messages
                </li>
                <li>
                  <img src="./img/icons/heart.svg" alt="heart" />Notifications
                </li>
                <li>
                  <img src="./img/icons/create.svg" alt="create post" />Create
                </li>
                <li>
                  <img src="./img/icons/profile.svg" alt="Profile" /> Profile
                </li>
              </ul>
            </div>
          </div>
          <div class="more flex align-center justify-start gap">
            <img width="22" height="22" src="./img/icons/menu.svg" alt="Menu" />
            <p>More</p>
          </div>
        </nav>
      </div>
      <div class="home_page flex flex-column align-center p-10 gap">
        <div
          class="story_wrapper bg-white flex align-center justify-between p-10 border round"
        >
          <div class="story">
            <div class="story_border"></div>
            <div class="acc_name"><p>Ibrahim</p></div>
          </div>
          <div class="story">
            <div class="story_border"></div>
            <div class="acc_name"><p>Ibrahim</p></div>
          </div>
          <div class="story">
            <div class="story_border"></div>
            <div class="acc_name"><p>Ibrahim</p></div>
          </div>
          <div class="story">
            <div class="story_border"></div>
            <div class="acc_name"><p>Ibrahim</p></div>
          </div>
        </div>
        <div class="foryou_page bg-white flex flex-column align-center border">
          <div class="post flex flex-column">
            <div class="post_head p-10 flex justify-between align-center">
              <div class="acc flex gap">
                <img src="./img/icons/profile.svg" alt="profile_picture" />
                <p class="flex align-center justify-between">Nature_magazine</p>
              </div>
              <div class="settings">
                <img src="./img/icons/threedots.svg" alt="Settings" />
              </div>
            </div>
            <div class="post_image">
              <img class="post_image" src="./img/post1.jpg" alt="Post" />
            </div>
            <div class="post_footer flex justify-between align-center p-10">
              <div class="like_share flex gap align-center">
                <img width="18" src="./img/icons/heart.svg" alt="Like">
                <img width="18" src="./img/icons/share.svg" alt="Share">
                <img width="18" src="./img/icons/comment.svg" alt="Comment">
              </div>
              <div class="bookmark">
                <img width="18" src="./img/icons/bookmark.svg" alt="Bookmark">
              </div>
            </div>
            <div class="caption_div">
              <div class="liked_by flex align-center gap p-10">
                <img src="./img/icons/profile.svg" alt="profile_picture">
                <p>Liked by <b>Ibrahim</b> and others</p>
              </div>
              <div class="caption p-10">
                <b>nature_magazine</b>Beautiful nature pic shot by @ig_saadi
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="form_div"></div>
    </div>
  </body>
</html>
